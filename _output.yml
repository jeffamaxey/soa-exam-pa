bookdown::gitbook:
  css: ["assets/css/style.css", "assets/css/toc.css"]
  config:
    theme: journal
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="./">Society of Actuaries Exam PA</a></li>
      after: |
        <li><a href="https://github.com/jeffamaxey/soa-exam-pa" target="blank">Github Repository</a></li>
    toolbar:
      position: fixed
    edit : null
    download: [pdf, epub]
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    sharing:
      facebook: false
      github: true
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: []
    info: true
bookdown::pdf_book:
  includes:
    in_header: ["assets/latex/preamble.tex"]
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book:
  css: ["assets/css/style.css", "assets/css/toc.css"]
