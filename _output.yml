bookdown::gitbook:
  css: ["assets/css/style.css"]
  config:
    toc:
      before: |
        <li><a href="./">Society of Actuaries Exam PA</a></li>
      after: |
        <li><a href="https://github.com/jeffamaxey/soa-exam-pa" target="blank">Github Repository</a></li>
    edit: https://github.com/jeffamaxey/soa-exam-pa/edit/master/%s
    download: [pdf, epub]
bookdown::pdf_book:
  includes:
    in_header: ["assets/latex/preamble.tex"]
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book:
  theme:
    primary: "#0d6efd"   # default .rmdnote = blue
    danger:  "#dc3545"   # default .rmdcaution = red
    success: "#198754"   # default .rmdimportant = green
    info:    "#0dcaf0"   # default .rmdtip = cyan
    warning: "#ffc107"   # default .rmdwarning = yellow
